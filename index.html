<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.0-web/fontawesome-free-6.1.0-web/css/all.min.css">
</head>
<body>
    <!--Start-->
    <div id="container" class="container">
        <div class="main">
            <div class="circle">
                <div class="border">
                    <img class="image" src="https://i.pinimg.com/564x/06/db/da/06dbda5e7b3815f1f23407ec321e79e7.jpg" alt="">
                    <div class="overlay"><i id="plus" class=" plus plus-icon fa-solid fa-plus"></i></div>
                </div>
            </div>
        </div>
    </div>
    <!--End-->

    <!--Profile-->
    <div id="profile" class="profile ">
        <div class="profile-Up">
            <p class="name">BAO</p>
            <div class="overlay"><i id="X" class="X plus-icon fa-sharp fa-solid fa-x"></i></div>
        </div>
        <div class="profile-Main blue active1">
            <div class="circle circle2 ">
                <div class="border border2">
                    <img class="image" src="https://i.pinimg.com/564x/06/db/da/06dbda5e7b3815f1f23407ec321e79e7.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="profile-Down">
            <a class="social-link" href="https://www.facebook.com/profile.php?id=100074387220686"><i class="social-icon fa-brands fa-facebook"></i></a>
            <a class="social-link" href="https://github.com/NguyenDinhNgocBao"><i class="social-icon fa-brands fa-github"></i></a>
            <a class="social-link" href=""><i class="social-icon fa-solid fa-phone"></i></a>
            <a id="phone" class="transition-link social-link" href="https://mail.google.com/mail/u/0/?ogbl#inbox"><i class="social-icon fa-sharp fa-solid fa-envelope"></i></a>
        </div>
    </div>
    <!--End-->
    <script src="main.js"></script>
</body>
</html>
